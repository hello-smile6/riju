id: "bash"
aliases:
  - "bashrc"
  - "bourneshell"
name: "Bash"
monacoLang: shell

info:
  impl: "GNU Bash"
  year: 1989
  desc: "Unix shell and command language written by Brian Fox for the GNU Project as a free software replacement for the Bourne shell"
  ext:
    - bash
    - sh
  web:
    wiki: "https://en.wikipedia.org/wiki/Bash_(Unix_shell)"
    impl: "https://www.gnu.org/software/bash/"
    source: "https://savannah.gnu.org/projects/bash/"
  category: shell
  mode: interpreted
  platform: []
  syntax: pascal
  typing: weak
  paradigm: imperative
  usage: []

install:
  apt:
    - bash
    - default-jdk
    - elinks
    - clang-9
    - llvm
  npm:
    - bash-language-server

repl: |
  bash --rcfile /dev/null
input: |
  expr 123 \* 234

main: "main.bash"
template: |
  echo "Hello, world!"

run: |
  bash --rcfile main.bash

scope:
  code: |
    x="$(expr 123 \* 234)"
  input: |
    echo "$x"

lsp:
  start: |
    bash-language-server start
  code: "read"
  item: "readonly"
